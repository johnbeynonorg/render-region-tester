services:
  - type: web
    name: region-tester
    env: static
    routes:
      - type: rewrite
        source: /oregon
        destination: https://test-oregon.onrender.com
      - type: rewrite
        source: /singapore
        destination: https://test-singapore-ak20.onrender.com
      - type: rewrite
        source: /frankfurt
        destination: https://test-frankfurt.onrender.com
      - type: rewrite
        source: /ohio
        destination: https://test-ohio.onrender.com
    buildCommand: cd tester && yarn build
    staticPublishPath: ./build
  - type: web
    name: test-frankfurt
    region: frankfurt
    env: ruby
    buildCommand: cd return-ok && ./render-build.sh
    startCommand: cd return-ok && ./render-start.sh
    envVars:
      - key: REGION
        value: Frankfurt
  - type: web
    name: test-oregon
    region: oregon
    env: ruby
    buildCommand: cd return-ok && ./render-build.sh
    startCommand: cd return-ok && ./render-start.sh
    envVars:
      - key: REGION
        value: Oregon
  - type: web
    name: test-ohio
    region: ohio
    env: ruby
    buildCommand: cd return-ok && ./render-build.sh
    startCommand: cd return-ok && ./render-start.sh
    envVars:
      - key: REGION
        value: Ohio
  - type: web
    name: test-singapore
    region: singapore
    env: ruby
    buildCommand: cd return-ok && ./render-build.sh
    startCommand: cd return-ok && ./render-start.sh
    envVars:
      - key: REGION
        value: Singapore
